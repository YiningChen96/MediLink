<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>

</head>
<body>

    <div class="login-container">
        <!-- Toggle Buttons -->
        <div class="toggle-buttons">
            <button id="patient-btn" class="active" onclick="showLogin('patient')">Patient Login</button>
            <button id="doctor-btn" onclick="showLogin('doctor')">Doctor Login</button>
        </div>

        <!-- Patient Login Form -->
        <div id="patient-login" class="login-form">
            <h2>Patient Login</h2>
            <form action="/PatientAccount/log_in" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <a href="#">Forgot password?</a>
            </form>
            
            <!-- Display error message if present -->
            <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red; font-weight: bold;"></div>
            
            <!-- Separator -->
            <div class="separator"></div>

            <button class="create-account" onclick="window.location.href='/Patientsignup.html';">Create new account</button>
            
            <!-- Return Home Button -->
            <button class="return-home" onclick="window.location.href='/index.html';">Return Home</button>
        </div>

        <!-- Doctor Login Form -->
        <div id="doctor-login" class="login-form hidden">
            <h2>Doctor Login</h2>
            <form action="/DoctorAccount/log_in" method="post">
            <input type="text" name="license" placeholder="Doctor License" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <a href="#">Forgot password?</a>
            </form>

            <!-- Display error message if present -->
            <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red; font-weight: bold;"></div>

            <!-- Separator -->
            <div class="separator"></div>

            <button class="create-account" onclick="window.location.href='/Doctorsignup.html';">Create new account</button>
            <!-- Return Home Button -->
            <button class="return-home" onclick="window.location.href='/index.html';">Return Home</button>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
