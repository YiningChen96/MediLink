<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctor Account Creation - MediLink</title>
    <link rel="stylesheet" href="doc_signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Doctor Account</h2>
        <p>Join MediLink and manage your patients more effectively.</p>

        <!-- Doctor Signup Form without Labels -->
        <form id="signupForm">
            <input type="text" id="fullName" name="fullName" placeholder="Full Name (e.g., Dr. John Doe)" required>

            <input type="email" id="email" name="email" placeholder="Email (e.g., example@domain.com)" required>

            <input type="tel" id="phone" name="phone" placeholder="Phone Number (e.g., (123) 456-7890)" required pattern="\(\d{3}\) \d{3}-\d{4}">

            <input type="text" id="license" name="license" placeholder="Medical License Number" required>

            <input type="text" id="specialization" name="specialization" placeholder="Specialization (e.g., Cardiology)" required>

            <input type="password" id="password" name="password" placeholder="Password" required>

            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

            <!-- Separator line -->
            <div class="separator"></div>

            <!-- Error Message Placeholder -->
            <p id="errorMessage" class="error-message" style="display: none;"></p>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div class="separator"></div>

        <a href="#" class="return-home">Return to Home</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
